<template>
  <lightning-card title="Patent Timeline">
    <template if:true={timeline}>
      <ul class="slds-timeline">
        <template for:each={timeline} for:item="item">
          <li key={item.recordId} class="slds-timeline__item">
            <div class="slds-timeline__item__detail">
              <p class="slds-text-body_regular">
                <a data-record-id={item.recordId} href="javascript:void(0);" onclick={handleOpenRecord}>
                  {item.eventDate} â€” {item.type}: {item.title} ({item.status})
                </a>
              </p>
            </div>
          </li>
        </template>
      </ul>
    </template>
    <template if:true={error}>
      <div class="slds-text-color_error">Error loading timeline</div>
    </template>
  </lightning-card>
</template>
